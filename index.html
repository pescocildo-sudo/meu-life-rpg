<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM - SOLO LEVELING</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg: #050510;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --danger: #ff003c;
            --panel: rgba(15, 15, 35, 0.95);
        }

        body { 
            font-family: 'Share Tech Mono', monospace; 
            background: var(--bg); color: #fff; margin: 0; padding: 15px;
            background-image: linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 50px; }

        /* HUD */
        .hud {
            background: var(--panel); border: 1px solid var(--neon-blue);
            padding: 15px; border-radius: 5px; position: sticky; top: 10px; z-index: 100;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); margin-bottom: 20px;
        }

        .xp-bg { background: #000; height: 10px; border: 1px solid #333; margin: 10px 0; }
        .xp-bar { background: var(--neon-blue); height: 100%; width: 0%; box-shadow: 0 0 10px var(--neon-blue); transition: 0.5s; }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center; }
        .stat-val { color: var(--neon-blue); font-size: 1.1rem; display: block; font-weight: bold; }
        .stat-lbl { font-size: 0.6rem; color: #888; }

        /* BOT√ÉO PRINCIPAL */
        .btn-create {
            width: 100%; background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-blue);
            color: var(--neon-blue); padding: 15px; font-family: inherit; font-size: 1rem;
            cursor: pointer; margin-bottom: 25px; box-shadow: 0 0 5px var(--neon-blue);
        }

        /* QUESTS */
        h3 { color: var(--neon-purple); font-size: 0.9rem; border-left: 3px solid var(--neon-purple); padding-left: 10px; }
        
        .quest-card {
            background: rgba(0,0,0,0.8); border: 1px solid #222; border-left: 3px solid var(--neon-blue);
            padding: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .quest-card.done { border-left-color: #444; opacity: 0.5; filter: grayscale(1); }

        .btn-small { 
            background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 5px 10px; cursor: pointer; font-family: inherit; font-size: 0.7rem; margin-left: 5px;
        }
        .btn-abort { border-color: var(--danger); color: var(--danger); }

        /* MODAL */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { 
            background: #0a0a1a; border: 2px solid var(--neon-blue); padding: 20px; width: 90%; max-width: 350px;
        }

        .day-select { display: flex; justify-content: space-between; margin: 15px 0; }
        .day-btn { flex: 1; border: 1px solid #333; text-align: center; padding: 5px; font-size: 0.7rem; cursor: pointer; color: #555; }
        input[type="checkbox"]:checked + .day-btn { border-color: var(--neon-blue); color: var(--neon-blue); background: rgba(0, 243, 255, 0.1); }

        input[type="text"] { width: 100%; background: #000; border: 1px solid #333; color: var(--neon-blue); padding: 10px; font-family: inherit; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div class="hud">
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <span style="color:var(--neon-blue); font-size:1.2rem;">SYSTEM PLAYER</span>
            <span style="font-size:0.7rem;">LVL <strong id="lvl-txt" style="font-size:1rem; color:var(--neon-purple)">1</strong></span>
        </div>
        <div class="xp-bg"><div id="xp-bar" class="xp-bar"></div></div>
        <div class="stats-grid">
            <div class="stat-box"><span id="gold-txt" class="stat-val">0</span><span class="stat-lbl">GOLD</span></div>
            <div class="stat-box"><span id="streak-txt" class="stat-val">0</span><span class="stat-lbl">STREAK</span></div>
            <div class="stat-box"><span id="rank-txt" class="stat-val" style="font-size:0.8rem">RANK E</span><span class="stat-lbl">STATUS</span></div>
        </div>
    </div>

    <button class="btn-create" onclick="openModal()">[+] ADD NEW DIRECTIVE</button>

    <div id="active-quests">
        <h3>ACTIVE QUESTS</h3>
        <div id="todo-list"></div>
    </div>

    <div id="completed-quests" style="margin-top: 30px;">
        <h3>COMPLETED</h3>
        <div id="done-list"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <p style="color:var(--neon-blue); margin-top:0;">NEW DIRECTIVE</p>
        <input type="text" id="quest-title" placeholder="QUEST NAME...">
        <div class="day-select">
            <label><input type="checkbox" class="day-chk" value="0" hidden><div class="day-btn">D</div></label>
            <label><input type="checkbox" class="day-chk" value="1" hidden><div class="day-btn">S</div></label>
            <label><input type="checkbox" class="day-chk" value="2" hidden><div class="day-btn">T</div></label>
            <label><input type="checkbox" class="day-chk" value="3" hidden><div class="day-btn">Q</div></label>
            <label><input type="checkbox" class="day-chk" value="4" hidden><div class="day-btn">Q</div></label>
            <label><input type="checkbox" class="day-chk" value="5" hidden><div class="day-btn">S</div></label>
            <label><input type="checkbox" class="day-chk" value="6" hidden><div class="day-btn">S</div></label>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="btn-small" style="border-color:var(--danger); color:var(--danger)" onclick="closeModal()">CANCEL</button>
            <button class="btn-small" onclick="saveQuest()">CONFIRM</button>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('solo_system_v5')) || {
        xp: 0, lvl: 1, gold: 0, streak: 0, tasks: []
    };

    function render() {
        const nextXp = Math.floor(100 * Math.pow(db.lvl, 1.5));
        document.getElementById('lvl-txt').innerText = db.lvl;
        document.getElementById('gold-txt').innerText = db.gold;
        document.getElementById('streak-txt').innerText = `üî• ${db.streak}`;
        document.getElementById('xp-bar').style.width = (db.xp / nextXp * 100) + "%";
        
        const ranks = ["E-RANK", "D-RANK", "C-RANK", "B-RANK", "A-RANK", "S-RANK"];
        document.getElementById('rank-txt').innerText = ranks[Math.min(Math.floor(db.lvl/5), 5)];

        const today = new Date().getDay();
        const dateKey = new Date().toLocaleDateString('pt-BR');
        const todoEl = document.getElementById('todo-list');
        const doneEl = document.getElementById('done-list');
        
        todoEl.innerHTML = ''; doneEl.innerHTML = '';

        db.tasks.forEach(t => {
            if(t.days.includes(today)) {
                const isDone = t.lastDone === dateKey;
                const html = `
                    <div class="quest-card ${isDone ? 'done' : ''}">
                        <div style="font-size:0.9rem;">${t.title}</div>
                        <div>
                            ${!isDone ? `<button class="btn-small" onclick="complete(${t.id})">DONE</button>` : ''}
                            <button class="btn-small btn-abort" onclick="abort(${t.id})">ABORT</button>
                        </div>
                    </div>
                `;
                isDone ? doneEl.innerHTML += html : todoEl.innerHTML += html;
            }
        });
        localStorage.setItem('solo_system_v5', JSON.stringify(db));
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveQuest() {
        const title = document.getElementById('quest-title').value.toUpperCase();
        const days = Array.from(document.querySelectorAll('.day-chk:checked')).map(c => parseInt(c.value));
        if(!title || days.length === 0) return alert("MISSING DATA");
        db.tasks.push({id: Date.now(), title, days, lastDone: ""});
        document.getElementById('quest-title').value = '';
        document.querySelectorAll('.day-chk').forEach(c => c.checked = false);
        closeModal();
        render();
    }

    function complete(id) {
        const task = db.tasks.find(t => t.id === id);
        task.lastDone = new Date().toLocaleDateString('pt-BR');
        db.xp += 50 + (db.streak * 5);
        db.gold += 20;
        const nextXp = Math.floor(100 * Math.pow(db.lvl, 1.5));
        if(db.xp >= nextXp) { db.lvl++; db.xp = 0; alert("LEVEL UP!"); }
        render();
    }

    function abort(id) {
        if(db.gold < 30) return alert("INSUFFICIENT GOLD TO ABORT (COST: 30G)");
        if(confirm("ABORT THIS QUEST? COST: 30 GOLD")) {
            db.gold -= 30;
            db.tasks = db.tasks.filter(t => t.id !== id);
            render();
        }
    }

    render();
</script>
</body>
</html>
