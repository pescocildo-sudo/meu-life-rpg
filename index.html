<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM - MONARCH INTERFACE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-dark: #02020a;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --danger: #ff003c;
            --rank-s: #ffaa00;
            --rank-a: #ff4400;
            --rank-b: #cc00ff;
            --rank-c: #00ff88;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Share Tech Mono', monospace; 
            background: var(--bg-dark);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #fff; margin: 0; padding: 0;
            transition: background-image 0.8s ease;
        }

        /* CAMADA DE ESCURECIMENTO ULTRA LEVE */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* Reduzi de 0.8 para 0.5 */
            z-index: -1;
        }

        .scanner-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 243, 255, 0.15);
            box-shadow: 0 0 15px var(--neon-blue);
            z-index: 999; pointer-events: none;
            animation: scanMove 10s linear infinite;
        }
        @keyframes scanMove { 0% { top: -10%; } 100% { top: 110%; } }

        .container { 
            width: 100%; max-width: 600px; margin: 0 auto; 
            padding: 20px; min-height: 100vh;
            /* REMOVIDO FUNDO SÓLIDO: Agora o wallpaper passa por aqui livremente */
            background: rgba(0, 0, 0, 0.2); 
            border-left: 1px solid rgba(0, 243, 255, 0.1);
            border-right: 1px solid rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(4px); /* Blur suave para ler o texto */
        }

        .hud {
            border: 1px solid var(--neon-blue); padding: 20px; margin-bottom: 25px;
            position: sticky; top: 10px; z-index: 100; 
            background: rgba(5, 5, 20, 0.7); /* HUD mais transparente */
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(8px);
        }

        .sync-bar-bg { background: rgba(255,255,255,0.1); height: 4px; margin-top: 5px; }
        .sync-bar-fill { background: var(--neon-blue); height: 100%; width: 0%; transition: 1s; box-shadow: 0 0 10px var(--neon-blue); }

        .xp-bg { background: rgba(0,0,0,0.5); height: 10px; border: 1px solid #333; margin: 15px 0; }
        .xp-bar { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); height: 100%; width: 0%; transition: 1s; }

        /* QUEST CARDS "GHOST" */
        .card {
            background: rgba(0,0,0,0.3); /* Ultra transparente */
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px;
            padding: 15px; position: relative; border-left: 3px solid #555;
            transition: 0.2s; backdrop-filter: blur(2px);
        }
        
        .diff-E { border-left-color: #888; }
        .diff-D { border-left-color: var(--rank-c); }
        .diff-C { border-left-color: var(--neon-blue); }
        .diff-B { border-left-color: var(--rank-b); }
        .diff-A { border-left-color: var(--rank-a); }
        .diff-S { border-left-color: var(--rank-s); box-shadow: 0 0 10px rgba(255,170,0,0.2); }

        .btn {
            background: rgba(0,0,0,0.4); border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px; cursor: pointer; font-family: inherit; width: 100%; font-weight: bold;
            text-transform: uppercase; margin-bottom: 10px; transition: 0.2s;
        }
        .btn:hover { background: rgba(0, 243, 255, 0.2); box-shadow: 0 0 10px var(--neon-blue); }
        
        .btn-sm { width: auto; padding: 5px 10px; font-size: 0.65rem; margin-left: 5px; margin-bottom: 0; }
        .btn-abort { border-color: var(--danger); color: var(--danger); }

        /* DIAS DA SEMANA NEON */
        .day-label { 
            flex: 1; border: 1px solid #444; text-align: center; 
            padding: 10px 0; cursor: pointer; transition: 0.3s; 
            font-size: 0.8rem; color: #888; background: rgba(0,0,0,0.5);
        }
        .d-chk:checked + .day-label { 
            border-color: var(--neon-blue); 
            color: var(--neon-blue); 
            background: rgba(0, 243, 255, 0.2); 
            box-shadow: 0 0 15px var(--neon-blue); 
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: rgba(5, 5, 15, 0.95); border: 1px solid var(--neon-blue); padding: 20px; width: 100%; max-width: 400px; backdrop-filter: blur(10px); }

        .diff-opt { border: 1px solid #333; padding: 8px; font-size: 0.7rem; text-align: center; cursor: pointer; background: rgba(0,0,0,0.5); }
        input[name="diff"]:checked + .diff-opt { border-color: var(--neon-blue); background: rgba(0,243,255,0.2); color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }

        input[type="text"], textarea { width: 100%; background: rgba(0,0,0,0.6); border: 1px solid #444; color: #fff; padding: 12px; font-family: inherit; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="scanner-line"></div>

<div class="container">
    <div class="hud">
        <div style="display:flex; justify-content:space-between">
            <span style="font-size:0.6rem; color:var(--neon-blue)">SYNC_STATUS</span>
            <span id="sync-val" style="font-size:0.6rem; color:var(--neon-blue)">0%</span>
        </div>
        <div class="sync-bar-bg"><div id="sync-bar" class="sync-bar-fill"></div></div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px">
            <span style="color:var(--neon-blue); letter-spacing:2px; font-size:0.8rem">SYSTEM_USER</span>
            <span style="color:var(--neon-purple)">LVL <strong id="lvl-txt">1</strong></span>
        </div>
        <div class="xp-bg"><div id="xp-bar" class="xp-bar"></div></div>
        
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <div style="text-align:center"><span id="gold-txt" style="color:var(--neon-blue); font-weight:bold">0</span><br><small style="font-size:0.5rem; color:#888">GOLD</small></div>
            <div style="text-align:center"><span id="streak-txt" style="color:var(--neon-blue); font-weight:bold">0</span><br><small style="font-size:0.5rem; color:#888">STREAK</small></div>
            <div style="text-align:center"><span id="rank-txt" style="color:var(--neon-blue); font-size:0.6rem">E-RANK</span><br><small style="font-size:0.5rem; color:#888">CLASS</small></div>
        </div>
    </div>

    <button class="btn" onclick="openModal('quest')">[+] REGISTER DIRECTIVE</button>

    <div id="todo-list"></div>
    <div id="done-list" style="opacity:0.4; margin-top:20px"></div>

    <div style="margin-top:40px">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <span style="font-size:0.7rem; color:var(--neon-blue); letter-spacing:2px">SHOP</span>
            <button class="btn-sm btn" style="margin:0" onclick="addShopItem()">[+] ITEM</button>
        </div>
        <div id="shop-list" style="margin-top:10px"></div>
    </div>

    <div style="margin-top:40px">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <span style="font-size:0.7rem; color:var(--neon-purple); letter-spacing:2px">LOGS</span>
            <button class="btn-sm btn" style="margin:0; border-color:#555; color:#555" onclick="openModal('bg')">⚙️</button>
        </div>
        <textarea id="log-input" placeholder="Mission report..." style="margin-top:10px; height:60px"></textarea>
        <button class="btn" onclick="saveLog()">ARCHIVE</button>
        <div id="logs-area" style="max-height: 200px; overflow-y: auto;"></div>
    </div>
</div>

<div id="modal-quest" class="modal">
    <div class="modal-content">
        <p style="color:var(--neon-blue)">NEW DIRECTIVE</p>
        <input type="text" id="q-title" placeholder="Objective name...">
        
        <label style="font-size:0.6rem; color:#888">RANK:</label>
        <div style="display:grid; grid-template-columns: repeat(6, 1fr); gap:4px; margin:10px 0">
            <label><input type="radio" name="diff" value="E" checked hidden><div class="diff-opt">E</div></label>
            <label><input type="radio" name="diff" value="D" hidden><div class="diff-opt">D</div></label>
            <label><input type="radio" name="diff" value="C" hidden><div class="diff-opt">C</div></label>
            <label><input type="radio" name="diff" value="B" hidden><div class="diff-opt">B</div></label>
            <label><input type="radio" name="diff" value="A" hidden><div class="diff-opt">A</div></label>
            <label><input type="radio" name="diff" value="S" hidden><div class="diff-opt">S</div></label>
        </div>

        <label style="font-size:0.6rem; color:#888">DAYS:</label>
        <div style="display:flex; gap:4px; margin:10px 0;" id="day-selector"></div>
        
        <button class="btn" onclick="saveQuest()">INITIALIZE</button>
        <button class="btn btn-abort" onclick="closeModal('quest')">BACK</button>
    </div>
</div>

<div id="modal-bg" class="modal">
    <div class="modal-content">
        <p style="color:var(--neon-blue)">SYSTEM SETTINGS</p>
        <label style="font-size:0.6rem; color:#888">WALLPAPER URL:</label>
        <input type="text" id="bg-url-input" placeholder="Image link...">
        <button class="btn" onclick="applyBg()">APPLY BG</button>
        
        <div style="margin-top:20px; border-top:1px solid #333; padding-top:20px">
            <p style="color:var(--danger); font-size:0.6rem">DANGER ZONE:</p>
            <button class="btn btn-abort" onclick="purgeQuests()">PURGE ALL QUESTS</button>
        </div>
        <button class="btn" onclick="closeModal('bg')" style="margin-top:15px; border-color:#555">CLOSE</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('solo_v9_core')) || {
        xp: 0, lvl: 1, gold: 0, streak: 0, tasks: [], logs: [], 
        shop: [{id:1, title: "ENERGY DRINK", cost: 50}],
        bg: "https://images.alphacoders.com/105/1053746.jpg"
    };

    function render() {
        const nextXp = db.lvl * 200;
        document.getElementById('lvl-txt').innerText = db.lvl;
        document.getElementById('gold-txt').innerText = db.gold;
        document.getElementById('streak-txt').innerText = db.streak;
        document.getElementById('xp-bar').style.width = (db.xp / nextXp * 100) + "%";
        document.body.style.backgroundImage = `url('${db.bg}')`;
        
        const ranks = ["E-RANK", "D-RANK", "C-RANK", "B-RANK", "A-RANK", "S-RANK"];
        document.getElementById('rank-txt').innerText = ranks[Math.min(Math.floor(db.lvl/5), 5)];

        const today = new Date().getDay();
        const dateKey = new Date().toLocaleDateString('pt-BR');
        const todoEl = document.getElementById('todo-list');
        const doneEl = document.getElementById('done-list');
        let activeCount = 0, doneCount = 0;
        
        todoEl.innerHTML = ''; doneEl.innerHTML = '';

        db.tasks.forEach(t => {
            if(t.days.includes(today)) {
                activeCount++;
                const isDone = t.lastDone === dateKey;
                if(isDone) doneCount++;
                
                const html = `
                    <div class="card diff-${t.difficulty || 'E'}">
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <div style="font-size:0.8rem; font-weight:bold">${t.title} <small style="color:#aaa; font-weight:normal">LVL ${t.count || 0}</small></div>
                            <span style="color:var(--neon-blue); font-size:0.6rem">RANK ${t.difficulty || 'E'}</span>
                        </div>
                        <div style="display:flex; justify-content:flex-end; margin-top:10px">
                            ${!isDone ? `<button class="btn-sm btn" onclick="complete(${t.id})">DONE</button>` : '✔️'}
                            <button class="btn-sm btn btn-abort" onclick="abort(${t.id})">X</button>
                        </div>
                    </div>
                `;
                isDone ? doneEl.innerHTML += html : todoEl.innerHTML += html;
            }
        });

        const syncPct = activeCount > 0 ? Math.round((doneCount / activeCount) * 100) : 0;
        document.getElementById('sync-bar').style.width = syncPct + "%";
        document.getElementById('sync-val').innerText = syncPct + "%";

        document.getElementById('shop-list').innerHTML = db.shop.map(i => `
            <div class="card" style="border-left: 2px solid var(--neon-purple); display:flex; justify-content:space-between; align-items:center; padding:10px">
                <span style="font-size:0.8rem">${i.title}</span>
                <button class="btn-sm btn" onclick="buy(${i.id})">${i.cost}G</button>
            </div>
        `).join('');

        document.getElementById('logs-area').innerHTML = db.logs.map(l => `<div style="margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.1); font-size:0.75rem;"><small style="color:var(--neon-purple)">${l.date}</small> ${l.text}</div>`).join('');
        localStorage.setItem('solo_v9_core', JSON.stringify(db));
    }

    function openModal(id) { 
        document.getElementById('modal-' + id).style.display = 'flex'; 
        if(id==='quest') {
            const days = ['D','S','T','Q','Q','S','S'];
            document.getElementById('day-selector').innerHTML = days.map((d, i) => `
                <input type="checkbox" id="d-${i}" class="d-chk" value="${i}" hidden>
                <label for="d-${i}" class="day-label">${d}</label>
            `).join('');
        }
    }
    function closeModal(id) { document.getElementById('modal-' + id).style.display = 'none'; }

    function applyBg() {
        const url = document.getElementById('bg-url-input').value;
        if(url) { db.bg = url; closeModal('bg'); render(); }
    }

    function purgeQuests() {
        if(confirm("DELETE ALL QUESTS?")) { db.tasks = []; render(); closeModal('bg'); }
    }

    function saveQuest() {
        const title = document.getElementById('q-title').value.toUpperCase();
        const diff = document.querySelector('input[name="diff"]:checked').value;
        const days = Array.from(document.querySelectorAll('.d-chk:checked')).map(c => parseInt(c.value));
        if(!title || days.length === 0) return alert("INCOMPLETE DATA");
        db.tasks.push({id: Date.now(), title, difficulty: diff, days, lastDone: "", count: 0});
        closeModal('quest'); render();
    }

    function complete(id) {
        const t = db.tasks.find(x => x.id === id);
        t.lastDone = new Date().toLocaleDateString('pt-BR');
        t.count = (t.count || 0) + 1;
        const xpGain = { E: 10, D: 25, C: 50, B: 100, A: 200, S: 500 }[t.difficulty] || 10;
        db.xp += xpGain; db.gold += Math.floor(xpGain/2); db.streak++;
        if(db.xp >= db.lvl * 200) { db.xp = 0; db.lvl++; alert("LEVEL UP!"); }
        render();
    }

    function abort(id) {
        if(db.gold < 30) return alert("NEED 30 GOLD");
        if(confirm("ABORT? (-30G)")) { db.gold -= 30; db.tasks = db.tasks.filter(x => x.id !== id); render(); }
    }

    function saveLog() {
        const txt = document.getElementById('log-input').value;
        if(!txt) return;
        db.logs.unshift({date: new Date().toLocaleDateString('pt-BR'), text: txt});
        document.getElementById('log-input').value = ''; render();
    }

    function addShopItem() {
        const t = prompt("NAME:");
        const c = parseInt(prompt("COST:"));
        if(t && c) { db.shop.push({id: Date.now(), title: t.toUpperCase(), cost: c}); render(); }
    }

    function buy(id) {
        const i = db.shop.find(x => x.id === id);
        if(db.gold >= i.cost) { db.gold -= i.cost; alert("ACQUIRED!"); render(); }
        else alert("LOW GOLD");
    }

    render();
</script>
</body>
</html>
