<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM.EXE - Player Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-color: #050510;
            --panel-bg: rgba(10, 10, 25, 0.9);
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --system-blue: #2980b9;
            --danger: #ff003c;
            --text-main: #e0e0e0;
            --grid-color: rgba(0, 243, 255, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            font-family: 'Share Tech Mono', 'Courier New', monospace; 
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--text-main); 
            margin: 0; padding: 15px; 
            display: flex; justify-content: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 650px; padding-bottom: 80px; position: relative; }

        /* STATUS / HUD */
        .hud-panel {
            background: var(--panel-bg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
            position: sticky; top: 10px; z-index: 100;
            backdrop-filter: blur(5px);
            margin-bottom: 30px;
        }
        
        .hud-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .player-name { font-size: 1.2rem; color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); letter-spacing: 2px; }
        .rank-badge { background: var(--neon-purple); color: #fff; padding: 2px 8px; font-size: 0.8rem; border: 1px solid #fff; box-shadow: 0 0 10px var(--neon-purple); }

        .xp-bar-container { height: 8px; background: #000; border: 1px solid #333; margin: 10px 0; position: relative; }
        .xp-fill { height: 100%; background: var(--neon-blue); width: 0%; box-shadow: 0 0 10px var(--neon-blue); transition: width 0.5s ease; }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; text-align: center; }
        .stat-box { border: 1px solid rgba(255,255,255,0.1); padding: 5px; }
        .stat-val { display: block; font-size: 1.1rem; color: var(--neon-blue); font-weight: bold; }
        .stat-lbl { font-size: 0.7rem; color: #888; letter-spacing: 1px; }

        /* QUESTS */
        h3 { 
            color: var(--neon-purple); border-bottom: 2px solid var(--neon-purple); 
            display: inline-block; padding-bottom: 5px; margin-top: 30px; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        .quest-card {
            background: rgba(0, 0, 0, 0.6);
            border-left: 3px solid var(--neon-blue);
            border-bottom: 1px solid #333;
            padding: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }
        
        .quest-card.done { 
            border-left-color: #555; opacity: 0.6; filter: grayscale(0.8); 
            text-decoration: line-through; 
        }

        .btn-action {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 8px 15px;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .btn-action:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        
        .btn-main {
            width: 100%; background: rgba(0, 243, 255, 0.1); 
            border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 15px; font-size: 1rem; margin-bottom: 20px;
            letter-spacing: 2px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
        }
        .btn-main:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        /* MODAL SYSTEM */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); z-index: 999;
            display: none; justify-content: center; align-items: center;
        }
        .sys-window {
            background: #050510; border: 2px solid var(--neon-blue);
            padding: 20px; width: 90%; max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            position: relative;
        }
        .sys-window::before {
            content: "SYSTEM ALERT"; position: absolute; top: -12px; left: 20px;
            background: #050510; color: var(--neon-blue); padding: 0 10px; font-size: 0.8rem;
        }

        input {
            width: 100%; background: #000; border: 1px solid #333; color: var(--neon-blue);
            padding: 10px; font-family: inherit; margin: 10px 0;
        }
        
        .days-grid { display: flex; gap: 5px; margin: 10px 0; }
        .day-opt { 
            flex: 1; text-align: center; padding: 5px; border: 1px solid #333; 
            font-size: 0.8rem; cursor: pointer; color: #555; 
        }
        input:checked + .day-opt { border-color: var(--neon-blue); color: var(--neon-blue); background: rgba(0, 243, 255, 0.1); }

        .system-msg { text-align: center; color: #555; font-size: 0.8rem; margin-top: 50px; }
    </style>
</head>
<body>

            <span id="date-display">...</span>
