<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM - MONARCH INTERFACE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --bg-dark: #02020a;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --danger: #ff003c;
            --rank-s: #ffaa00;
            --rank-a: #ff4400;
            --rank-b: #cc00ff;
            --rank-c: #00ff88;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Share Tech Mono', monospace; 
            background-color: var(--bg-dark);
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #fff; margin: 0; padding: 0;
            transition: background-image 0.5s ease;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); z-index: -1;
        }

        .scanner-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 10px var(--neon-blue);
            z-index: 999; pointer-events: none;
            animation: scanMove 12s linear infinite;
        }
        @keyframes scanMove { 0% { top: -5%; } 100% { top: 105%; } }

        .container { 
            width: 100%; max-width: 600px; margin: 0 auto; 
            padding: 20px; min-height: 100vh;
            background: transparent; 
            border-left: 1px solid rgba(0, 243, 255, 0.15);
            border-right: 1px solid rgba(0, 243, 255, 0.15);
        }

        /* BANNER MOTIVACIONAL */
        .system-msg {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            padding: 10px; margin-bottom: 20px;
            text-align: center; font-size: 0.75rem;
            color: var(--neon-blue); text-transform: uppercase;
            letter-spacing: 1px; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }

        .hud {
            border: 1px solid var(--neon-blue); padding: 18px; margin-bottom: 25px;
            position: sticky; top: 10px; z-index: 100; 
            background: rgba(0, 0, 15, 0.7);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .daily-tip {
            font-size: 0.6rem; color: #aaa; margin-bottom: 15px;
            border-left: 2px solid var(--neon-purple); padding-left: 8px;
            font-style: italic;
        }

        .sync-bar-bg { background: rgba(255,255,255,0.1); height: 4px; margin-top: 5px; }
        .sync-bar-fill { background: var(--neon-blue); height: 100%; width: 0%; transition: 1s; box-shadow: 0 0 8px var(--neon-blue); }

        .xp-bg { background: rgba(0,0,0,0.6); height: 8px; border: 1px solid #333; margin: 12px 0; }
        .xp-bar { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); height: 100%; width: 0%; transition: 1s; }

        .card {
            background: rgba(0,0,0,0.4); 
            border: 1px solid rgba(255,255,255,0.15); margin-bottom: 15px;
            padding: 15px; position: relative; border-left: 3px solid #555;
        }
        
        .diff-E { border-left-color: #888; }
        .diff-D { border-left-color: var(--rank-c); }
        .diff-C { border-left-color: var(--neon-blue); }
        .diff-B { border-left-color: var(--rank-b); }
        .diff-A { border-left-color: var(--rank-a); }
        .diff-S { border-left-color: var(--rank-s); }

        .btn {
            background: rgba(0,0,0,0.5); border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 12px; cursor: pointer; font-family: inherit; width: 100%; font-weight: bold;
            text-transform: uppercase; margin-bottom: 10px;
        }
        .btn:hover { background: var(--neon-blue); color: #000; }
        
        .btn-sm { width: auto; padding: 4px 10px; font-size: 0.65rem; margin-left: 5px; }
        .btn-abort { border-color: var(--danger); color: var(--danger); }

        .day-label { 
            flex: 1; border: 1px solid #444; text-align: center; 
            padding: 10px 0; cursor: pointer; transition: 0.2s; 
            font-size: 0.8rem; color: #aaa; background: rgba(0,0,0,0.6);
        }
        .d-chk:checked + .day-label { border-color: var(--neon-blue); color: var(--neon-blue); background: rgba(0, 243, 255, 0.1); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #050510; border: 2px solid var(--neon-blue); padding: 20px; width: 100%; max-width: 400px; }

        input[type="text"], textarea { width: 100%; background: rgba(0,0,0,0.8); border: 1px solid #444; color: #fff; padding: 12px; font-family: inherit; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="scanner-line"></div>

<div class="container">
    <div id="motive-banner" class="system-msg">AQUECENDO MOTORES...</div>

    <div class="hud">
        <div id="daily-tip" class="daily-tip">SISTEMA: Analisando condições do Hunter...</div>

        <div style="display:flex; justify-content:space-between">
            <span style="font-size:0.6rem; color:var(--neon-blue); letter-spacing:1px">SYNC_PROGRESS</span>
            <span id="sync-val" style="font-size:0.6rem; color:var(--neon-blue)">0%</span>
        </div>
        <div class="sync-bar-bg"><div id="sync-bar" class="sync-bar-fill"></div></div>

        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:15px">
            <span style="color:var(--neon-blue); letter-spacing:2px; font-size:0.8rem">PLAYER: PESCOCILDO</span>
            <span style="color:var(--neon-purple)">LVL <strong id="lvl-txt">1</strong></span>
        </div>
        <div class="xp-bg"><div id="xp-bar" class="xp-bar"></div></div>
        
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
            <div style="text-align:center"><span id="gold-txt" style="color:var(--neon-blue); font-weight:bold">0</span><br><small style="font-size:0.5rem; color:#888">GOLD</small></div>
            <div style="text-align:center"><span id="streak-txt" style="color:var(--neon-blue); font-weight:bold">0</span><br><small style="font-size:0.5rem; color:#888">STREAK</small></div>
            <div style="text-align:center"><span id="rank-txt" style="color:var(--neon-blue); font-size:0.6rem">E-RANK</span><br><small style="font-size:0.5rem; color:#888">CLASS</small></div>
        </div>
    </div>

    <button class="btn" onclick="openModal('quest')">[+] NEW DIRECTIVE</button>

    <div id="todo-list"></div>
    <div id="done-list" style="opacity:0.4; margin-top:20px"></div>

    <div style="margin-top:40px">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <span style="font-size:0.7rem; color:var(--neon-blue); letter-spacing:2px">SYSTEM_SHOP</span>
            <button class="btn-sm btn" style="margin:0; border-color:var(--neon-purple); color:var(--neon-purple)" onclick="addShopItem()">[+] ADD</button>
        </div>
        <div id="shop-list" style="margin-top:10px"></div>
    </div>

    <div style="margin-top:40px">
        <div style="display:flex; justify-content:space-between; align-items:center">
            <span style="font-size:0.7rem; color:var(--neon-purple); letter-spacing:2px">ARCHIVE_LOGS</span>
            <button class="btn-sm btn" style="margin:0; border-color:#555; color:#555" onclick="openModal('bg')">⚙️</button>
        </div>
        <textarea id="log-input" placeholder="Mission details..." style="margin-top:10px; height:60px"></textarea>
        <button class="btn" onclick="saveLog()">SAVE DATA</button>
        <div id="logs-area" style="max-height: 200px; overflow-y: auto;"></div>
    </div>
</div>

<div id="modal-quest" class="modal">
    <div class="modal-content">
        <p style="color:var(--neon-blue)">REGISTER MISSION</p>
        <input type="text" id="q-title" placeholder="Objective name...">
        <div style="display:grid; grid-template-columns: repeat(6, 1fr); gap:4px; margin:10px 0">
            <label><input type="radio" name="diff" value="E" checked hidden><div class="diff-opt" style="border:1px solid #333; padding:5px; text-align:center; font-size:0.7rem; cursor:pointer">E</div></label>
            <label><input type="radio" name="diff" value="D" hidden><div class="diff-opt" style="border:1px solid #333; padding:5px; text-align:center; font-size:0.7rem; cursor:pointer">D</div></label>
            <label><input type="radio" name="diff" value="C" hidden><div class="diff-opt" style="border:1px solid #333; padding:5px; text-align:center; font-size:0.7rem; cursor:pointer">C</div></label>
            <label><input type="radio" name="diff" value="B" hidden><div class="diff-opt" style="border:1px solid #333; padding:5px; text-align:center; font-size:0.7rem; cursor:pointer">B</div></label>
            <label><input type="radio" name="diff" value="A" hidden><div class="diff-opt" style="border:1px solid #333; padding:5px; text-align:center; font-size:0.7rem; cursor:pointer">A</div></label>
            <label><input type="radio" name="diff" value="S" hidden><div class="diff-opt" style="border:1px solid #333; padding:5px; text-align:center; font-size:0.7rem; cursor:pointer">S</div></label>
        </div>
        <div style="display:flex; gap:4px; margin:10px 0;" id="day-selector"></div>
        <button class="btn" onclick="saveQuest()">INITIALIZE</button>
        <button class="btn btn-abort" onclick="closeModal('quest')">CANCEL</button>
    </div>
</div>

<div id="modal-bg" class="modal">
    <div class="modal-content">
        <p style="color:var(--neon-blue)">CONFIG</p>
        <input type="text" id="bg-url-input" placeholder="Wallpaper link...">
        <button class="btn" onclick="applyBg()">SET BG</button>
        <button class="btn btn-abort" onclick="purgeQuests()">PURGE ALL DATA</button>
        <button class="btn" onclick="closeModal('bg')" style="border-color:#555">CLOSE</button>
    </div>
</div>

<script>
    const phrases = [
        "ERGA-SE. O DESTINO AGUARDA.",
        "LIMITES FORAM FEITOS PARA SEREM QUEBRADOS.",
        "SÓ OS QUE TENTAM O ABSURDO CONQUISTAM O IMPOSSÍVEL.",
        "NÃO PARE ATÉ QUE O MUNDO SAIBA SEU NOME.",
        "A DOR É O COMBUSTÍVEL DA EVOLUÇÃO.",
        "CADA DIA É UMA CHANCE DE SUPERAR QUEM VOCÊ FOI ONTEM."
    ];

    const tips = [
        "DICA: Missões Rank S garantem evolução acelerada.",
        "DICA: Mantenha o Streak alto para bônus ocultos.",
        "DICA: O diário de Logs ajuda a mapear seu progresso real.",
        "DICA: Beba água. Um Hunter desidratado falha na missão.",
        "DICA: Descanse. O sono é onde os stats são aplicados."
    ];

    let db = JSON.parse(localStorage.getItem('solo_v9_core')) || {
        xp: 0, lvl: 1, gold: 0, streak: 0, tasks: [], logs: [], 
        shop: [{id:1, title: "ENERGY DRINK", cost: 50}],
        bg: "https://images.alphacoders.com/105/1053746.jpg"
    };

    function render() {
        const nextXp = db.lvl * 200;
        document.getElementById('lvl-txt').innerText = db.lvl;
        document.getElementById('gold-txt').innerText = db.gold;
        document.getElementById('streak-txt').innerText = db.streak;
        document.getElementById('xp-bar').style.width = (db.xp / nextXp * 100) + "%";
        document.body.style.backgroundImage = `url('${db.bg}')`;
        
        const ranks = ["E-RANK", "D-RANK", "C-RANK", "B-RANK", "A-RANK", "S-RANK"];
        document.getElementById('rank-txt').innerText = ranks[Math.min(Math.floor(db.lvl/5), 5)];

        const today = new Date().getDay();
        const dateKey = new Date().toLocaleDateString('pt-BR');
        const todoEl = document.getElementById('todo-list');
        const doneEl = document.getElementById('done-list');
        let activeCount = 0, doneCount = 0;
        
        todoEl.innerHTML = ''; doneEl.innerHTML = '';
        db.tasks.forEach(t => {
            if(t.days.includes(today)) {
                activeCount++;
                const isDone = t.lastDone === dateKey;
                if(isDone) doneCount++;
                const html = `
                    <div class="card diff-${t.difficulty || 'E'}">
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <div style="font-size:0.8rem; font-weight:bold">${t.title} <small style="color:#aaa">v${t.count || 0}</small></div>
                            <span style="color:var(--neon-blue); font-size:0.6rem">RANK_${t.difficulty || 'E'}</span>
                        </div>
                        <div style="display:flex; justify-content:flex-end; margin-top:12px">
                            ${!isDone ? `<button class="btn-sm btn" onclick="complete(${t.id})">DONE</button>` : '✔️'}
                            <button class="btn-sm btn btn-abort" onclick="abort(${t.id})">X</button>
                        </div>
                    </div>`;
                isDone ? doneEl.innerHTML += html : todoEl.innerHTML += html;
            }
        });

        document.getElementById('sync-bar').style.width = (activeCount > 0 ? (doneCount/activeCount*100) : 0) + "%";
        document.getElementById('sync-val').innerText = (activeCount > 0 ? Math.round(doneCount/activeCount*100) : 0) + "%";

        document.getElementById('shop-list').innerHTML = db.shop.map(i => `
            <div class="card" style="border-left:2px solid var(--neon-purple); display:flex; justify-content:space-between; align-items:center; padding:10px; background:rgba(0,0,0,0.6)">
                <span style="font-size:0.75rem">${i.title}</span>
                <button class="btn-sm btn" onclick="buy(${i.id})">${i.cost}G</button>
            </div>`).join('');

        document.getElementById('logs-area').innerHTML = db.logs.map(l => `<div style="margin-bottom:8px; border-bottom:1px solid rgba(255,255,255,0.05); font-size:0.75rem; padding-bottom:4px"><small style="color:var(--neon-purple)">[${l.date}]</small> ${l.text}</div>`).join('');
        localStorage.setItem('solo_v9_core', JSON.stringify(db));
    }

    function openModal(id) { 
        document.getElementById('modal-' + id).style.display = 'flex'; 
        if(id==='quest') {
            const days = ['D','S','T','Q','Q','S','S'];
            document.getElementById('day-selector').innerHTML = days.map((d, i) => `
                <input type="checkbox" id="d-${i}" class="d-chk" value="${i}" hidden>
                <label for="d-${i}" class="day-label">${d}</label>`).join('');
        }
    }
    function closeModal(id) { document.getElementById('modal-' + id).style.display = 'none'; }
    function applyBg() { const url = document.getElementById('bg-url-input').value; if(url) { db.bg = url; closeModal('bg'); render(); } }
    function purgeQuests() { if(confirm("APAGAR TUDO?")) { db.tasks = []; render(); closeModal('bg'); } }
    
    function saveQuest() {
        const title = document.getElementById('q-title').value.toUpperCase();
        const diff = document.querySelector('input[name="diff"]:checked').value;
        const days = Array.from(document.querySelectorAll('.d-chk:checked')).map(c => parseInt(c.value));
        if(!title || days.length === 0) return alert("ERRO");
        db.tasks.push({id: Date.now(), title, difficulty: diff, days, lastDone: "", count: 0});
        closeModal('quest'); render();
    }

    function complete(id) {
        const t = db.tasks.find(x => x.id === id);
        t.lastDone = new Date().toLocaleDateString('pt-BR');
        t.count++;
        const xp = {E:15,D:35,C:65,B:120,A:250,S:600}[t.difficulty];
        db.xp += xp; db.gold += Math.floor(xp/2); db.streak++;
        if(db.xp >= db.lvl * 200) { db.xp = 0; db.lvl++; alert("LEVEL UP!"); }
        render();
    }

    function abort(id) { if(db.gold >= 30 && confirm("ABORTAR?")) { db.gold -= 30; db.tasks = db.tasks.filter(x => x.id !== id); render(); } }
    function saveLog() { 
        const txt = document.getElementById('log-input').value; 
        if(txt) { db.logs.unshift({date: new Date().toLocaleDateString('pt-BR'), text: txt}); document.getElementById('log-input').value = ''; render(); } 
    }
    function addShopItem() { const t = prompt("NOME:"), c = parseInt(prompt("G:")); if(t&&c) { db.shop.push({id:Date.now(), title:t.toUpperCase(), cost:c}); render(); } }
    function buy(id) { 
        const i = db.shop.find(x => x.id === id); 
        if(db.gold >= i.cost) { db.gold -= i.cost; alert("OK!"); render(); } 
    }

    // INITIAL SYSTEM LOAD
    document.getElementById('motive-banner').innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.getElementById('daily-tip').innerText = tips[Math.floor(Math.random() * tips.length)];
    render();
</script>
</body>
</html>
